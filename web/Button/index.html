<!DOCTYPE html>
<html lang="en">

	<head>
		<link rel="icon" href="./img/favicon (3).ico" type="image/x-icon">
		<link rel="stylesheet" href="./css/style.css">
		<meta charset="UTF-8">
		<title>Button</title>
	</head>

	<body>
		<div class="wrapper">
			<form action="#" class="block-form">
				<div class="block_form__title">Стили элементов форм</div>
				<div class="block-form__input">
					<div class="checkbox">
						Выключатель №1
						<input type="checkbox" checked name="namecheckbox_1">
					</div>
				</div>
				<div class="block-form__input">
					<div class="checkbox">
						Выключатель №2
						<input type="checkbox" checked name="namecheckbox_2">
					</div>
				</div>
				<div class="block-form__input">
					<div class="radiobuttons">
						<div class="radiobuttons_item">
							Вариант №1
							<input type="radio" value="1" name="nameradio">
						</div>
						<div class="radiobuttons_item">
							Вариант №2
							<input type="radio" value="2" name="nameradio">
						</div>
						<div class="radiobuttons_item">
							Вариант №3
							<input type="radio" value="3" name="nameradio">
						</div>
				</div>
				<button class="button" type="submit">Отправить форму</button>
			</form>
		</div>
	</body>

</html>
